<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200px"  height="200px"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
	<g transform="translate(50,50)">
		<circle cx="0" cy="0" r="50" fill="#000000" />
